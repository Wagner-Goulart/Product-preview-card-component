<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="./css/styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Product preview card component</title>
</head>
<body>
  <main>
    <section id="product-section">
      <picture>
        <source id="desktop-img" media="(min-width:400px )" srcset="./images/image-product-desktop.jpg">
        <img id="product-image" src="./images/image-product-mobile.jpg" alt="Product image">
      </picture>
     
    </section>

    <section id="product-description">
      <p>Perfume</p>
      <h1>Gabrielle Essence Eau De Parfum</h1>
      <p>
        A floral, solar and voluptuous<br>
         interpretation composed by Olivier <br>
          Polge,
        Perfumer-Creator for the House of CHANEL.
      </p>
      <div id="price-tag">
        <p>
          $149.99
          <span><sup>$169.99</sup></span>
        </p>
      </div>
      <button> 
      <img src="./images/icon-cart.svg" alt="cart image">
        Add to Cart
      </button>
    </section>
  </main>
       
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/Wagner-Goulart">Wagner Goulart</a>.
    </div>
 
</body>
</html>
